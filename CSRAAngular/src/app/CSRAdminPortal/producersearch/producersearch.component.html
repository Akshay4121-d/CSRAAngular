<head>
    <title>WebUtilities :: Search Producer Accounts</title>
    <script>
        var input = document.getElementById("myInput");
        input.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("myBtn").click();
            }
        });
    </script>
</head>
<section class="form-horizontal">
    <article class="main-heading">
        <h2>SEARCH PRODUCER ACCOUNTS</h2>
    </article>
    <article class="content-center">
        <form name="myForm" #userForm="ngForm" (keyup.enter)="searchInput()">
            <p id="msg"></p>
            <div class="alert alert-danger form-group container-fluid" *ngIf="error">Please provide at least one
                search criteria.</div>
            <div class="form-group container-fluid p-l-0 p-r-0" [class.has-error]="(Email.touched && Email.invalid) && ( BrokerNo.touched && BrokerNo.invalid)">
                Email Address<br />
                <input type="email" class="form-control" name="Email" #Email="ngModel" maxlength="50" autocomplete="off"
                    [(ngModel)]="EmailID" placeholder="info@example.com" email="" autofocus (keydown)="OnKeyPress($event,'Email')" />
                <small>
                    <span class="text-danger" *ngIf="InvalidEmail && Email.errors?.email">Invalid</span>
                </small>
                <br />
                Producer Number<br />
                <input type="text" class="form-control" name="BrokerNo" #BrokerNo="ngModel" [dropSpecialCharacters]="false"
                    mask="0000-0000" maxlength="9" minlength="9" autocomplete="off" [(ngModel)]="BrokerNumber"
                    (keydown)="OnKeyPress($event,'BNo')" />
                <small>
                    <span class="text-danger" *ngIf="invalidBNo && BrokerNo.errors?.minlength">Invalid</span>
                </small>


                <!-- col-md-12 text-center m-t-10 -->
                <div align="center" class="m-t-15">
                    <button class="btn btn-primary btn btn-default" style='margin-right:16px' type="button" [routerLink]="['/selectuser']">Back</button>
                    <button id="Search" class="btn btn-primary" type="button" (click)="(EmailID=='' && BrokerNumber=='') || (EmailID!='' && Email.errors?.email) || (EmailID=='' && !BrokerNo.valid) ? searchInput() : getProducerByNumber()">Search</button>
                </div>
            </div>
        </form>
    </article>
</section>
